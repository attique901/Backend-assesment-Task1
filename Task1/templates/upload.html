<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>upload</title>
</head>
<body>
<h1>File Uploader</h1>
<form id="upload-form" action="{{url_for('upload') }}" method="POST" enctype="multipart/form-data">
    <input type="file" name="file" accept=".doc,.docx,.xml,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document" multiple>
    <input type="submit" value="Upload">
</form>

</body>
</html>
